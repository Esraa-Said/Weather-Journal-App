<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Weather Journal</h1>
        </header>
        <main>
            <section>
                <input id="zip" type="text" placeholder="Enter ZIP code here" />
                <textarea id="feelings" placeholder="How are you feeling today?"></textarea>
                <button id="generate">Generate</button>
            </section>
            <section id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
